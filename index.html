<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Foodie's Delight</title>

  <!-- Stylish Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Dancing+Script&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    background: #ebdfb2;
    display: flex;
    flex-direction: row;
    min-height: 100vh;
    flex-wrap: nowrap;
  }

  .sidebar {
    width: 220px;
    background: #2f0404;
    color: #fff;
    padding: 20px;
    height: 100vh;
    overflow-y: auto;
    flex-shrink: 0;
  }

  .sidebar h3 {
    margin-bottom: 10px;
    font-size: 22px;
  }

  .sidebar ul {
    list-style: none;
  }

  .sidebar ul li {
    margin: 12px 0;
    cursor: pointer;
    padding: 12px;
    background: #F9D689;
    border-radius: 6px;
    font-size: 18px;
    transition: background 0.3s;
  }

  .sidebar ul li:hover {
    background: #ff4d4d;
  }

  .main {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
  }

  header {
    background: #450707;
    color: white;
    padding: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 12px;
    font-size: 22px;
    flex-wrap: wrap;
    gap: 10px;
  }

  .logo-box {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .logo {
    font-family: 'Cinzel', serif;
    font-size: 40px;
    font-weight: bold;
    color: #fff;
    text-shadow: 2px 2px 4px #000;
    letter-spacing: 2px;
  }

  .motto {
    font-family: 'Dancing Script', cursive;
    font-size: 25px;
    color: #E0A75E;
    margin-top: 5px;
    font-style: italic;
  }

  .top-links {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .top-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
  }

  .menu-items {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 40px;
    justify-content: center;
  }

  .item {
    background: white;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    width: 300px;
    transition: transform 0.3s ease;
  }

  .item:hover {
    transform: scale(1.05);
  }

  .item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
  }

  .item h4 {
    margin: 18px 0 10px;
    font-size: 22px;
    text-align: center;
  }

  .item p {
    margin-bottom: 12px;
    font-size: 18px;
    text-align: center;
  }

  .item button {
    background: #ff4d4d;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    display: block;
    margin: auto;
  }

  footer {
    text-align: center;
    margin-top: 30px;
    color: gray;
    font-size: 16px;
  }

  /* Responsive for tablets and smaller desktops */
  @media (max-width: 1024px) {
    .item {
      width: 45%;
    }
  }

  /* Responsive for mobile */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      height: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .sidebar ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .main {
      padding: 15px;
    }

    .item {
      width: 100%;
    }

    .logo {
      font-size: 28px;
    }

    .motto {
      font-size: 18px;
    }

    .top-links {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    header {
      flex-direction: column;
      align-items: flex-start;
    }
  }
</style>

  

</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h3>Categories</h3>
  <ul>
    <li onclick="showSubMenu('burger')">üçî Burgers</li>
    <li onclick="showSubMenu('pizza')">üçï Pizza</li>
    <li onclick="showSubMenu('fries')">üçü Fries</li>
    <li onclick="showSubMenu('drinks')">ü•§ Drinks</li>
  </ul>
</div>

<!-- Main Content -->
<div class="main">
  <header>
    <div class="logo-box">
      <div class="logo">üçΩ Foodie's Delight</div>
      <div class="motto">‚ÄúFood is Love. Taste the Passion!‚Äù</div>
    </div>
    <div class="top-links">
      <a onclick="showProfile()">üë§ My Profile</a>
      <a onclick="showCart()">üõí My Orders</a>
    </div>
  </header>

  <div id="menu" class="menu-items"></div>

  <footer>
    <p>&copy; 2025 Foodie's Delight</p>
  </footer>
</div>

<script>
  const items = {
    burger: [
      { name: 'Beef Burger', price: 7, img: 'beef.jpg' },
      { name: 'Zinger Burger', price: 8, img: 'zinger-burgerpsd.jpg' },
      { name: 'Cheese Burger', price: 6, img: 'cheese.jpg' },
      { name: 'Veggie Burger', price: 5, img: 'veggie.jpg' },
      { name: 'Double Patty Burger', price: 9, img: 'double-smash-burgers.jpg' },
      
    ],
    pizza: [
      { name: 'Margherita Pizza', price: 8, img: 'MARGHERITA.jpg' },
      { name: 'Pepperoni Pizza', price: 9, img: 'pep.jpeg' },
      { name: 'BBQ Chicken Pizza', price: 10, img: 'bbq chicken.jpg' },
      { name: 'Cheese Pizza', price: 7, img: 'cheese3.jpg' },
      { name: 'Veggie Pizza', price: 8, img: 'veg.png' },
      { name: 'Fajita Pizza', price: 9, img: 'fajita.jpg' }
    ],
    fries: [
      { name: 'Regular Fries', price: 3, img: 'regular.jpg' },
      { name: 'Curly Fries', price: 4, img: 'curly.jpg' },
      { name: 'Spicy Fries', price: 4, img: 'spicy.jpg' },
      { name: 'Loaded Fries', price: 5, img: 'loaded-fries.jpg' },
     
    ],
    drinks: [
      { name: 'Coca Cola', price: 2, img: 'coke.jpg' },
      { name: 'Lemonade', price: 3, img: 'lemonade.jpg' },
      { name: 'Orange Juice', price: 3, img: 'orange.jpg' },
  ]
    
  };

  const menuDiv = document.getElementById('menu');

  function showSubMenu(category) {
    menuDiv.innerHTML = '';
    items[category].forEach(item => {
      menuDiv.innerHTML += `
        <div class="item">
          <img src="${item.img}" alt="${item.name}">
          <h4>${item.name}</h4>
          <p>$${item.price}</p>
          <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
        </div>
      `;
    });
  }

  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} added to cart!`);
  }

  function showCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      alert('Your cart is empty!');
      return;
    }

    let summary = "üõí Your Orders:\n\n";
    let total = 0;
    cart.forEach((item, i) => {
      summary += `${i + 1}. ${item.name} - $${item.price}\n`;
      total += item.price;
    });
    summary += `\nTotal: $${total}\n\nThank you for ordering!`;
    alert(summary);
  }

  function showProfile() {
    alert(`üë§ Profile Info:

Name: Food Lover
Email: foodielover@example.com
Contact: +92 300 1234567
Location: Lahore, Pakistan

Use 'My Orders' to view your previous orders!`);
  }

  // Default view
  showSubMenu('burger');
</script>

</body>
</html>
